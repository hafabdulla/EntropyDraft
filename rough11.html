    <style>
        body {
            background-color: #000000;
        }

        .entropy-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 60px;
            background: #000000;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            transition: all 0.35s ease;
            height: 50px;
            box-sizing: border-box;
        }

        .entropy-header.transparent {
            border-bottom: 1px solid transparent !important;
            transition: all 0.3s ease;
            background-color: rgba(0, 0, 0, 1);
        }

        .entropy-header.scrolled {
            background-color: rgb(0, 0, 0);
            border-bottom: 1px solid #2796B8;
            backdrop-filter: blur(20px);
        }

        .entropy-header.scrolled .nav-links a {
            color: #fff;
        }

        .entropy-logo img {
            height: 30px;
            transition: transform all 0.35s ease;
        }

        .entropy-logo:hover img {
            transform: scale(1.05);
        }

        .entropy-nav {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .nav-links {
            display: flex;
            gap: 50px;
        }

        .nav-links a {
            position: relative;
            padding: 5px 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #FFFFFF;
            text-decoration: none;
            transition: color all 0.35s ease;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #CF2D2D;
        }
.nav-links a.active {
  color: #CF2D2D;
}

        .nav-links a::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #CF2D2D;
            transition: width 0.4s ease, left 0.4s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Dropdown */
        .dropdown {
            /* display: flex; */
            align-items: center;
            position: relative;
            gap: 20px;
            /* adds space between link and arrow */
        }

        .dropdown-toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .dropdown-toggle:hover {
            color: #CF2D2D;
            transform: rotate(180deg);
        }

        .dropdown.open .dropdown-toggle i {
            transform: rotate(180deg);
        }


        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 200px;
            border-radius: 6px;
            padding: 10px 0;
            z-index: 1;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(10px);
            margin-top: 2px;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .dropdown-content a {
            display: block;
            padding: 12px 20px;
            font-size: 14px;
            color: #FFFFFF;
            text-decoration: none;
            transition: background all 0.35s ease, padding-left all 0.35s ease;
        }

        .dropdown-content a:hover {
            background: rgba(255, 255, 255, 0.05);
            padding-left: 28px;
            color: #CF2D2D;
        }

        .header-cta {
            background: #CF2D2D;
            color: #FFFFFF;
            margin-left: 25px;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.35s ease;
            width: fit-content;
            max-width: 200px;
            text-align: center;
            padding: 8px 16px;
            margin-left: 16px;
            border-radius: 6px;
        }

        .header-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, .20);
        }

        .burger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            width: 34px;
            height: 34px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 3000;
            /* ensure above everything */
        }

        .burger span {
            width: 100%;
            height: 2px;
            background: #FFFFFF;
            transition: all 0.35s ease;
        }

        .entropy-header.open .burger span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .entropy-header.open .burger span:nth-child(2) {
            opacity: 0;
        }

        .entropy-header.open .burger span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .entropy-header {
                flex-direction: row;
                padding: 12px 20px;
                z-index: 1100;
                justify-content: space-between;
            }

            .burger {
                display: flex;
            }

            .entropy-nav {
                position: fixed;
                top: 50px;
                right: -100%;
                height: calc(100vh - 50px);
                width: 80%;
                background: #000000;
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
                padding: 40px 30px;
                gap: 20px;
                transition: right 0.4s ease;
                z-index: 1050;
                overflow-y: auto;
            }

            .entropy-header.open .entropy-nav {
                right: 0;
            }

            .nav-links {
                flex-direction: column;
                gap: 20px;
                width: 100%;
            }

            .nav-links a {
                font-size: 16px;
            }

            .dropdown-content {
                position: static;
                display: none;
                background: none;
                box-shadow: none;
                opacity: 1;
                transform: none;
                padding: 5px 0 0 15px;
            }

            .dropdown.open .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                padding: 10px 0;
                font-size: 14px;
            }
        }
    </style>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const header = document.querySelector('.entropy-header');
  const burger = document.getElementById('burger');

  // Burger toggle (mobile)
  burger.addEventListener('click', () => {
    header.classList.toggle('open');
    document.body.style.overflow = header.classList.contains('open') ? 'hidden' : '';
  });

  // Dropdown toggles (chevron buttons)
  const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
  dropdownToggles.forEach(toggle => {
    toggle.addEventListener('click', e => {
      e.preventDefault();
      e.stopPropagation();
      const parent = toggle.closest('.dropdown');
      const isOpen = parent.classList.contains('open');

      // Close all dropdowns first
      document.querySelectorAll('.dropdown.open').forEach(d => {
        d.classList.remove('open');
        d.querySelector('a').classList.remove('active'); // remove highlight
      });

      // Reopen this one only if it was previously closed
      if (!isOpen) {
        parent.classList.add('open');
        const link = parent.querySelector('a');
        if (link) link.classList.add('active'); // highlight the link text
      }
    });
  });

  // When clicking dropdown link itself (e.g., "Solutions"), highlight it too
  const dropdownLinks = document.querySelectorAll('.dropdown > a');
  dropdownLinks.forEach(link => {
    link.addEventListener('click', () => {
      // remove active state from others
      document.querySelectorAll('.dropdown > a.active').forEach(l => l.classList.remove('active'));
      link.classList.add('active');
    });
  });

  // Close mobile nav when clicking *non-dropdown* links
  document.querySelectorAll('.nav-links a:not(.dropdown-toggle), .header-cta').forEach(el => {
    el.addEventListener('click', () => {
      header.classList.remove('open');
      document.body.style.overflow = '';
    });
  });

  // Scroll effect (transparent vs scrolled header)
  function updateHeaderState() {
    if (window.scrollY > 50) {
      header.classList.remove('transparent');
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
      header.classList.add('transparent');
    }
  }

  window.addEventListener('scroll', updateHeaderState);
  updateHeaderState();
});
</script>
